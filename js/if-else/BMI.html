<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số cân nặng");
    let b = +prompt("Nhập chiều cao");
    let Bmi = a / (b * b);
    if (Bmi < 18.5) {
        document.write("Underweight");
    } else if (Bmi < 25) {
        document.write("Normal");
    } else if (Bmi < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
