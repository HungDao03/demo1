<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = +prompt("Nhập số");
    if (a > 0) {
        document.write("số lớn hơn 0");
    } else if (a === 0) {
        document.write("so là số 0")
    } else {
        document.write("số nhỏ hơn 0")
    }
</script>
