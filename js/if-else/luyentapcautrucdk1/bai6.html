<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập doanh thu bán hàng");
    let hoahong = 0;
    if (a < 20000000) {
        hoahong += a * 0.1;
    } else if (a < 50000000) {
        hoahong += a * 0.2;
    } else {
        hoahong += a * 0.4;
    }
    console.log(hoahong);
</script>
</body>
</html>
