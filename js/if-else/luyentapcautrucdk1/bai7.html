<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số phút gọi");
    let b = 0
    if (a => 150) {
        b += 200;
    } else if (a < 150) {
        b += 400;
    } else if (a < 100 && a > 50) {
        b += 600;
    } else {
        b += 800;
    }
    console.log("Số tiền phải trả là " + b + " đồng mỗi phút gọi");
</script>
</body>
</html>
