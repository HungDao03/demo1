<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số điên kWh");
    let b = 0;
    let c = 0;
    let d = 0;
    if (a < 50){
        b += 1.806 * a;
    } else if (a <= 100) {
        c += a - 50
        b += (50 * 1.806) + (c * 1.866);
    } else if (a <= 200) {
        c = a - 50;
        d = a - 100;
        b = (50 * 1.806) + (50 * 1.866) + (d * 2.167);
    } else {
        c = a - 50;
        d = a - 100;
        b = (50 * 1.806) + (50 * 1.866) + (100 * 2.167) + ((a - 200) * 2.594);
    }
    alert("Số tiền khi dùng " + a + " kWh " + " là " + b + " Đồng ");
</script>
</body>
</html>
