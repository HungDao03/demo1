<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" value="" id="a">
<input type="number" value="" id="b">
<br>
<button onclick="cong()">Cộng(+)</button>
<button onclick="tru()">Trừ(-)</button>
<button onclick="nhan()">Nhân(*)</button>
<button onclick="chia()">Chia(/)</button>
<div id="result"></div>
<script>
    function cong() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let tinh = a + b;
        document.getElementById("result").innerHTML = tinh;
    }
    function nhan() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let tinh = a * b;
        document.getElementById("result").innerHTML = tinh;
    }
    function tru() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let tinh = a - b;
        document.getElementById("result").innerHTML = tinh;
    }
    function chia() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let tinh = a / b;
        document.getElementById("result").innerHTML = tinh;
    }

</script>
</body>
</html>
