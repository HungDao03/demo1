<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = +prompt("Nhập nhiệt độ")
    if (Temperature > 100){
        alert("Giảm nhiệt độ đi");
    } else if (Temperature < 20) {
        alert("Tăng nhiệt độ lên");
    } else {
        alert("Nhiệt độ ổn định");
    }

</script>
</body>
</html>
