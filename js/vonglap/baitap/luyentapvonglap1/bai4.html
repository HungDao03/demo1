<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    while (true) {
        let fib = a + b;
        if (fib % 5 === 0) {
            console.log("Số đầu tiên trong dãy chia hết cho 5 là : " + fib)
            break;
        }
        a = b;
        b = fib;
    }


</script>
</body>
</html>
