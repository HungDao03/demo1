<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fib =[0,1]
    let sum = 0
    for (let i = 2; i <= 20; i++){
        fib[i] = fib[i - 1] + fib[i - 2];

        for (let i = 0; i < fib.length; i++) {
            sum += fib[i]
        }
    }
    console.log("Tổng của các dãy số là" + sum)
</script>
</body>
</html>
