<body>
<table border="1px" id="content">
</table>
<script>
    let sout = "";
    for (i = 1; i < 10; i++) {
        sout += "<tr>"
        for (j = 2; j < 10; j++) {
            sout += `<td>${j}*${i} = ${i * j} </td>`
        }
        sout += "</tr>"
    }
    document.getElementById("content").innerHTML = sout;
