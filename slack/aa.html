<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    t = 0;
    while (true){
        t = (t + 10 * 12) + 5/100 * (t + 10*12);
        if (t >= 450){
            break;
        }
        i++
    }
    document.write(i)
</script>
