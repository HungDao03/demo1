<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập trọng lượng hàng hóa");
    let b = 0
    if (a < 5 ) {
     b += 50000 * a
    } else if (a <= 10) {
        b += 100000 * a
    } else {
        b += 200000 * a
    }
    console.log("Phí vận chuyển là " + b + " VNĐ");
</script>
</body>
</html>
